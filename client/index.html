<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MICRO.IO - Bakteri vs Bakteri</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
      <div class="loader-content">
        <div class="loader-microbes">
          <img src="assets/Microba Alga.png" alt="" class="loader-microbe m1">
          <img src="assets/Virus HIV.png" alt="" class="loader-microbe m2">
          <img src="assets/Bakteri Bacillus.png" alt="" class="loader-microbe m3">
        </div>
        <div class="loader-text">
          <span>L</span><span>O</span><span>A</span><span>D</span><span>I</span><span>N</span><span>G</span>
        </div>
        <div class="loader-bar">
          <div class="loader-progress" id="loaderProgress"></div>
        </div>
      </div>
    </div>

    <div class="game-container">
      <!-- Floating Background Particles -->
      <div class="particles-bg" id="particlesBg"></div>
      
      <div class="ui-overlay">
        <!-- Leaderboard ribbon style -->
        <div class="leaderboard" id="leaderboard">
          <div class="leaderboard-header">
            <span class="leaderboard-title">LEADERBOARD</span>
          </div>
          <div id="leaderboard-list"></div>
        </div>
      </div>
      <canvas id="gameCanvas"></canvas>
      
      <!-- Start Screen / Main Menu - Modern Redesign -->
      <div class="start-screen" id="startScreen">
        <!-- Scroll Content Wrapper -->
        <div class="start-screen-content">
        <!-- Animated Background -->
        <div class="menu-bg">
          <div class="floating-microbes">
            <img src="assets/Microba Alga.png" alt="" class="float-microbe fm1">
            <img src="assets/Virus HIV.png" alt="" class="float-microbe fm2">
            <img src="assets/Bakteri Bacillus.png" alt="" class="float-microbe fm3">
            <img src="assets/Air.png" alt="" class="float-microbe fm4">
            <img src="assets/Enzim.png" alt="" class="float-microbe fm5">
            <img src="assets/Daun Mati.png" alt="" class="float-microbe fm6">
            <img src="assets/Virus HIV.png" alt="" class="float-microbe fm7">
            <img src="assets/Microba Alga.png" alt="" class="float-microbe fm8">
          </div>
          <div class="gradient-overlay"></div>
        </div>
        
        <!-- Hero Section -->
        <section class="hero-section">
          <div class="hero-content">
            <div class="title-wrapper">
              <h1 class="main-title">
                <span class="title-line">MICRO</span>
                <span class="title-dot">.</span>
                <span class="title-line">IO</span>
              </h1>
              <p class="subtitle">SURVIVE THE MICROSCOPIC WORLD</p>
            </div>
            
            <div class="hero-visual">
              <div class="hero-microbe-container">
                <img src="assets/Microba Alga.png" alt="Player" class="hero-microbe main-hero">
                <div class="hero-glow"></div>
              </div>
              <div class="vs-badge">VS</div>
              <div class="enemy-microbes">
                <img src="assets/Virus HIV.png" alt="Enemy" class="hero-microbe enemy e1">
                <img src="assets/Bakteri Bacillus.png" alt="Enemy" class="hero-microbe enemy e2">
              </div>
            </div>
          </div>
          
          <div class="scroll-indicator">
            <span>SCROLL TO PLAY</span>
            <div class="scroll-arrow"></div>
          </div>
        </section>
        
        <!-- Play Section -->
        <section class="play-section" id="playSection">
          <div class="section-content">
            <h2 class="section-heading">ENTER THE ARENA</h2>
            
            <div class="play-container">
              <!-- Character Selection -->
              <div class="character-select">
                <h3 class="select-label">YOUR MICROBE</h3>
                <div class="character-showcase">
                  <div class="character-glow-ring"></div>
                  <img src="assets/Microba Alga.png" alt="Microba Alga" class="showcase-character" id="selectedCharacter">
                </div>
                <p class="character-name">MICROBA ALGA</p>
              </div>
              
              <!-- Input & Play -->
              <div class="play-form">
                <div class="input-group">
                  <label class="input-label">ENTER YOUR NAME</label>
                  <input type="text" id="playerName" class="modern-input" placeholder="PLAYER_001" maxlength="15" autocomplete="off">
                  <div class="input-line"></div>
                </div>
                
                <button id="startBtn" class="play-button">
                  <span class="btn-text">START GAME</span>
                  <span class="btn-icon">‚ñ∂</span>
                  <div class="btn-glow"></div>
                </button>
              </div>
              
              <!-- Food Preview -->
              <div class="food-preview">
                <h3 class="select-label">COLLECT TO GROW</h3>
                <div class="food-items">
                  <div class="food-item">
                    <img src="assets/Air.png" alt="Air">
                    <span>WATER</span>
                  </div>
                  <div class="food-item">
                    <img src="assets/Enzim.png" alt="Enzim">
                    <span>ENZYME</span>
                  </div>
                  <div class="food-item">
                    <img src="assets/Daun Mati.png" alt="Daun">
                    <span>LEAF</span>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Instructions -->
            <div class="instructions-bar">
              <div class="instruction">
                <span class="key">MOUSE</span>
                <span class="action">Move</span>
              </div>
              <div class="instruction">
                <span class="key">SPACE</span>
                <span class="action">Split</span>
              </div>
              <div class="instruction">
                <span class="key">EAT</span>
                <span class="action">Grow</span>
              </div>
              <div class="instruction">
                <span class="key">SURVIVE</span>
                <span class="action">Win</span>
              </div>
            </div>
          </div>
        </section>
        </div><!-- end start-screen-content -->
      </div>
      
      <!-- Game Over Screen - Modern -->
      <div class="game-over-screen hidden" id="gameOverScreen">
        <div class="game-over-bg"></div>
        <div class="game-over-popup">
          <div class="popup-header">
            <h2 class="popup-title">GAME OVER</h2>
            <div class="popup-subtitle">YOU WERE CONSUMED</div>
          </div>
          
          <div class="popup-stats">
            <div class="stat-card">
              <div class="stat-icon">üèÜ</div>
              <div class="stat-info">
                <span class="stat-value" id="finalScore">0</span>
                <span class="stat-label">POINTS</span>
              </div>
            </div>
            <div class="stat-card">
              <div class="stat-icon">‚≠ê</div>
              <div class="stat-info">
                <span class="stat-value" id="highScore">0</span>
                <span class="stat-label">BEST</span>
              </div>
            </div>
            <div class="stat-card">
              <div class="stat-icon">üìä</div>
              <div class="stat-info">
                <span class="stat-value" id="topPosition">-</span>
                <span class="stat-label">RANK</span>
              </div>
            </div>
          </div>
          
          <div class="popup-actions">
            <button id="playAgainBtn" class="action-btn primary">
              <span>PLAY AGAIN</span>
            </button>
            <button id="homeBtn" class="action-btn secondary">
              <span>MAIN MENU</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
  </body>
</html>
